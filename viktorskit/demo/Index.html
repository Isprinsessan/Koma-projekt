  <div class="container">
   
  <div ng-controller="AppController as app">
    <carousel3d
            ng-model="app.slides"
            options="app.options"
            on-selected-click="app.selectedClick(index)"
            on-slide-change="app.slideChanged(index)"
            on-last-slide="app.lastSlide(index)"
            on-before-change="app.beforeChange(index)">

        <carousel3d-slide ng-repeat="slide in app.slides">
            <figure>
                <img ng-src="{{slide.src}}" alt=""/>
                <figcaption ng-bind="slide.caption"></figcaption>
            </figure>
        </carousel3d-slide>
    </carousel3d>
    </div>
  </div>




<script>
  var tabs = $('.tabs > li');

tabs.on("click", function(){
  tabs.removeClass('active');
  $(this).addClass('active');
});
</script>

<script>
  openTab("spells")
  function openTab(tabCat) {
      var i;
      var x = document.getElementsByClassName("cate");
      for (i = 0; i < x.length; i++) {
         x[i].style.display = "none";
      }
      document.getElementById(tabCat).style.display = "block";
  }
</script>
