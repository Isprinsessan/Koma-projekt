<!doctype html>
<html ng-app="demo" ng-controller="AppController">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dotabase</title>
      <link rel="stylesheet" href="../dist/carousel-3d.css">
      <link rel="stylesheet" href="demo.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="pages/style.css">
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
      <link rel="stylesheet" href="../dist/carousel-3d.css">
   </head>
   <body>
      <!-- navbar -->
      <nav class="navbar navbar-inverse">
         <div class="navbar-header">
            <a class="navbar-brand" href="demo.html">Dotabase</a>
         </div>
         <ul class="nav navbar-nav">
            <li class="active"><a href="demo.html">Home</a></li>
            <li><a href="#">Heroes</a></li>
            <li><a href="#">Items</a></li>
            <li><a href="#">Guides</a></li>
         </ul>
      </nav>
      <!-- navbar slut -->
      <div class="container" ng-controller="AppController as app">
         <!-- Sökruta -->
         <div class="col-md-8 col-md-offset-2">
            <div class="container-1">
               <span class="icon glyphicon glyphicon-search"></span>
               <input type="text" id="search" name="filter" ng-model="app.filterQuery" ng-change="app.filterSlides()" placeholder="Search..."  />
            </div>
         </div>
         <!-- Sökruta slut -->

         <!-- Karusell -->
         <carousel3d
            ng-model="app.filteredSlides"
            options="app.options"
            on-selected-click="app.selectedClick(index)"
            on-slide-change="app.slideChanged(index)"
            on-last-slide="app.lastSlide(index)"
            on-before-change="app.beforeChange(index)">
         <carousel3d-slide ng-repeat="slide in app.filteredSlides">
            <figure>
               <img ng-src="{{slide.src}}" alt=""/>
               <figcaption ng-bind="slide.caption"></figcaption>
            </figure>
         </carousel3d-slide>
      </div>
         <!-- Karusell slut -->

      <div class="mainContainer" ng-controller="AppController as app">
         <!-- Inforuta -->
         <div class="container" >
            <div class="row">
               <div class="col-md-8 col-md-offset-2" style="background-color: lightblue">
                 <div class=tab-container>
                    <ul class="tabs clearfix">
                       <li><a id="lore_title" href="javascript:void(0)" onclick="openTab('lore')">Lore</a></li>
                       <li><a id="items_title" href="javascript:void(0)" onclick="openTab('items')">Items</a></li>
                       <li><a id="spells_title" href="javascript:void(0)" onclick="openTab('spells')">Spells</a></li>
                    </ul>
                </div>
                  <!-- Abilities -->
                  <div id="spells" class="container cate">
                     <div>
                        <h1 data-ng-repeat="hero in heroes | filter:search | orderBy:'id' | limitTo: 1">{{hero.localizedName}}</h1>
                     </div>
                     <div>
                        <div data-ng-repeat="abilitiy in abilities | filter:search | orderBy:'id' | limitTo: 4">
                           <div class="media-left">
                              <img ng-src="images/abilities/{{abilitiy.name}}_hp1.png" style="width:60px">
                           </div>
                           <div class="media-body" >
                              <h4 class="media-heading">{{abilitiy.localizedName}}</h4>
                              <p>{{abilitiy.localizedName}}</p>
                           </div>
                        </div>
                     </div>
                  </div>
                  <!-- Items -->
                  <div id="items" class="container cate">
                    <h2>Items</h2>
                    <p>Lägg in Items</p>
                  </div>
                  <!-- Lore -->
                  <div id="lore" class="container cate">
                    <h2>Lore</h2>
                    <p>Litte info</p>
                  </div>
               </div>
            </div>
         </div>
         <!-- Inforuta slut -->
      </div>
      <!-- Jacobs stuff-->
      <script>
      var tabs = $('.tabs > li');

      tabs.on("click", function(){
        tabs.removeClass('active');
        $(this).addClass('active');
      });
      </script>

      <script>
        openTab("spells")
        function openTab(tabCat) {
            var i;
            var x = document.getElementsByClassName("cate");
            for (i = 0; i < x.length; i++) {
               x[i].style.display = "none";
            }
            document.getElementById(tabCat).style.display = "block";
        }
      </script>
      <!-- Jacobs stuff-->
      
      <script>
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-4467381-14']);
         _gaq.push(['_trackPageview']);
         
         (function () {
             var ga = document.createElement('script');
             ga.type = 'text/javascript';
             ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0];
             s.parentNode.insertBefore(ga, s);
         })();
      </script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="../bower_components/angular-swipe/dist/angular-swipe.js"></script>
      <script src="../dist/carousel-3d.js"></script>
      <script src="demo.js"></script>
   </body>
</html>
