<!doctype html>
<html ng-app="demo" ng-controller="AppController">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dotabase</title>

      <link rel="stylesheet" href="demo.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="pages/style.css">
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  
   </head>
   <body ng-controller="AppController as app">
      <!-- navbar -->
      <nav class="navbar navbar-inverse">
         <div class="navbar-header">
            <a class="navbar-brand" href="demo.html">Dotabase</a>
         </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="demo.html">Home</a></li>
            <li><a href="rss.html">News</a></li>    
            <li><a href="items.html">Items</a></li>
            <li><a href="#">Guides</a></li>
         </ul>
      </nav>
      <!-- navbar slut -->
      
      <div class="col-md-4 col-centered">
            <div class="container-1">
               <span class="icon glyphicon glyphicon-search"></span>
               <input type="text" id="search" name="filter" ng-model="search"  placeholder="Search..."  />
               </div>
         </div>
         <div class="container-3"></div>

      <div class="container-1" id="cont">           
               
                <div class="col-lg-10 col-centered">
                        <div class="col-lg-1 col-md-1 col-xs-4" data-ng-repeat="item in items | filter:search | orderBy:'id' | limitTo: 141">
                          <div class="wrap">
                             <img class="img-rounded" ng-src="images/items/{{item.name}}_lg.png">
                              <p>{{item.localizedName}}, {{item.id}}</p>
                           
                        </div>
          </div>
      </div>   
      <div>

      </div>



      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="../bower_components/angular-swipe/dist/angular-swipe.js"></script>
      <script src="../dist/carousel-3d.js"></script>
      <script src="demo.js"></script>
   </body>
</html>
